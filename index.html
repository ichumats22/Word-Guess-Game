<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link rel='stylesheet' href='assets/css/reset.css'> 
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
  <link href='https://fonts.googleapis.com/css?family=Mountains+of+Christmas:400,700|Open+Sans:400,800i&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='assets\css\style.css'>
  <title>Hangman</title>
</head>

<body> 
  <div class='container'> <!--start of container-->
    <div class='row' id='header'>
      <div class='col-12'>
        <h1>Arizona Hangman Game</h1>
      </div>
    </div>

    <br>

    <div class='row' id='subheader'>
        <div class='col-12'>
          <h2>Press any key to get started!</h2>
        </div>
    </div>
    
    <br>
    <br>

    <div class='row'>
      <div class='col-sm-12 col-md-12 col-lg-6 col-xl-6'>
        <h3>Word to Guess</h3>
      </div>
      <div class='col-sm-12 col-md-12 col-lg-6 col-xl-6'>
        <h3 id='wordToGuess'>_ _ _ s_ _</h3>
      </div>
    </div>

    <br>

    <div class='row'>
      <div class='col-sm-12 col-md-12 col-lg-6 col-xl-6'>
        <h4>Wrong Guesses</h4>
      </div>
      <div class='col-sm-12 col-md-12 col-lg-6 col-xl-6'>
        <h4 id='wrongGuesses'></h4>
      </div>
    </div>

    <br>

    <div class='row'>
      <div class='col-sm-12 col-md-12 col-lg-4 col-xl-4'>
        <h4>Guesses Left: <span id='numGuesses'></span></h4>
      </div>
      <div class='col-sm-12 col-md-12 col-lg-4 col-xl-4'>
        <h4>Win Counter: <span id='winCounter'></span> </h4>
      </div>
      <div class='col-sm-12 col-md-12 col-lg-4 col-xl-4'>
        <h4>Loss Counter: <span id='lossCounter'></span></h4>
      </div>
    </div>

  </div> <!--end of container-->

  <!--bootstrap-->
  <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
  
  <!--link to JavaScript-->
  <script src='assets/javascript/game.js'></script>

</body>
</html>
